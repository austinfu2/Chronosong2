<!DOCTYPE html>
<html>
  <head>
    <title>Chronosong</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link
      href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://button.glitch.me/button.js"></script>

    <!-- Include the Web Playback SDK -->
<!--    <script src="https://sdk.scdn.co/spotify-player.js"></script>-->

    <!-- Include our Javascript -->
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  </head>

  <body class="container">
        <h1 class="text-tangerine">Chronosong</h1>
    <div class="game-container">
    <div class="game-left">
      <div class="round-score-line">
           <h3 id="high-score-final"></h3>
            <h2 id="round">Round  / 5 </h2>
                <h2 id="total-score">Total Score: 0</h2>
      </div>
             <h3 id="points" class="fade-in"></h3>
    <h2><button id="next-round big-button" class="next-round btn btn-sm" onclick="nextRound()">
          Next Round
        </button></h2>

        <div class="text-center">
        <button id="restart big-button" class="restart btn btn-sm" onclick="restart()">
            Restart</button></div>

    <div class="row padding">
      <center>
        <button id="big-button" class="start btn btn-sm" onclick="getASong()">
          Start
        </button>
          <button id="big-button" class="reload btn btn-sm" onclick="getASong()">
          If a new song doesn't load, Reload here</button>
      </center>
    </div>
    </div>
          <!-- add a container for the fireworks -->
<div id="fireworks-container"></div>
          <!-- add the script for the fireworks animation -->
  <script>
particlesJS('fireworks-container', {
  "particles": {
    "number": {
      "value": 100,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ff5349"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      }
    },
    "opacity": {
      "value": 0.5,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 5,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 500,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 2
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "bottom",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "repulse"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
    });
  </script>

    <div class="game-right">
               <div id="spotify-web-player">
      <center class="contender">
<!--        <a href="#" onclick="saveTrack('current-track-name-save')">
          <img style="display:none;" id="current-track-name-save" src="//:0" />
        </a>-->
        <br />
        <iframe
          id="embed-uri"
          src="about:blank"
          width="250"
          height="150"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </center>
    </div>

    <div class="row">
  <div class="col-md-12" id="songQuestion">
    <h5>What year was this song released?</h5>
  </div>
        <div class="col-md-12 fade-in" id="release-year">
            <h5 style="display: none;"></h5>
          </div>
  <div class="col-md-12" id="slider-container">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css" />
    <div id="slider"></div>
    <div id="year-label"></div>
  </div>
</div>
<div class="row padding">
  <center>
    <button id="big-button" class="submit btn btn-sm" onclick="submitAnswer()">
      Submit
    </button>
  </center>
        <div id="slider2"></div>
</div>
    </div>

      </p>
    </footer>
  </body>
</html>
